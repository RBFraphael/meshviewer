<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="mesh-status" style="display:none;">
        <p><strong>File: </strong><span id="filename"></span></p>
        <p><strong>Triangles: </strong><span id="triangles"></span></p>
    </div>
    <div id="viewer">
        <p id="msg">Drag & drop 3D file here<br>Press <strong>Ctrl + O</strong> and select 3D file<br>Go to <strong>File > Open 3D File<strong> and select 3D file<br><br>Supported 3D files: FBX, OBJ, GLTF, GLB</p>
    </div>
    <script>
        if(typeof module === 'object'){
            window.module = module;
            module = undefined;
        }
    </script>

    <script src="./assets/js/threejs/inflate.min.js"></script>
    <script src="./assets/js/threejs/three.min.js"></script>
    <script src="./assets/js/threejs/FBXLoader.js"></script>
    <script src="./assets/js/threejs/GLTFLoader.js"></script>
    <script src="./assets/js/threejs/MTLLoader.js"></script>
    <script src="./assets/js/threejs/OBJLoader.js"></script>
    <script src="./assets/js/threejs/STLLoader.js"></script>
    <script src="./assets/js/threejs/OrbitControls.js"></script>
    <script src="./assets/js/script.js"></script>

    <script>
        if(window.module){
            module = window.module;
        }
    </script>
</body>
</html>
